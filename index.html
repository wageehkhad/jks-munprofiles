    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
        }
        
        .profile {
            margin: 20px 0;
        }
        
        .name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            text-align: center;
        }
        
        .badge-chair {
            background: #667eea;
            color: white;
        }
        
        .badge-delegate {
            background: #f093fb;
            color: white;
        }
        
        .badges {
            text-align: center;
            margin: 15px 0;
        }
        
        .info-section {
            margin: 25px 0;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .info-row:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .info-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }
        
        .info-value a {
            color: #667eea;
            text-decoration: none;
        }
        
        .info-value a:hover {
            text-decoration: underline;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function displayProfile() {
            const id = getQueryParam('id');
            const profileContent = document.getElementById('profile-content');
            
            if (!id) {
                profileContent.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2>No ID Provided</h2>
                        <p>Please scan a valid QR code</p>
                    </div>
                `;
                return;
            }
            
            const person = peopleData.find(p => p.id === parseInt(id));
            
            if (!person) {
                profileContent.innerHTML = `

                        <h2>Person Not Found</h2>
                        <p>ID: ${id}</p>

                `;
